<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>time Counter</title>
</head>

<body>

<div id="MyClockDisplay" class="clock" onload="showTime()"></div>


  <style type="text/css">
    body {
        background: black;
    }

    .clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        color: #17D4FE;
        font-size: 60px;
        font-family: Orbitron;
        letter-spacing: 7px;

    }
  </style>

    <script type="text/javascript" src="script.js">
    </script>

</body>

</html>
